<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#FF6F00">
    <style type="text/css">
    *{box-sizing:border-box}html,body{padding:0;margin:0;height:100%;width:100%;font-family:'Roboto';font-weight:400;color:#444}html{overflow:hidden}body{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-flex-wrap:nowrap;-ms-flex-wrap:nowrap;flex-wrap:nowrap;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:stretch;-ms-flex-align:stretch;align-items:stretch;-ms-flex-line-pack:stretch;-webkit-align-content:stretch;align-content:stretch;background:#ececec}a{color:#E65100}.header{width:100%;height:156px;background:#FF8F00;color:#FFF;font-size:40px;font-weight:400;padding:0 0 0 72px;z-index:1;position:fixed}.header__title-wrapper{position:absolute;bottom:16px;-webkit-transform-origin:0 100%;transform-origin:0 100%}.header__title{font-size:40px;font-weight:400;padding:0;margin:0}.header__subhead{font-size:20px;font-weight:400;padding:0;margin:0;opacity:.54}main{padding-top:156px;-webkit-flex:1;-ms-flex:1;flex:1;overflow-x:hidden;overflow-y:auto;-webkit-overflow-scrolling:touch;z-index:0}main.loading{background:url(../images/loader.png) center center no-repeat;background-size:24px 24px;-webkit-animation-name:spin;animation-name:spin;-webkit-animation-duration:500ms;animation-duration:500ms;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;-webkit-animation-timing-function:linear;animation-timing-function:linear}@-webkit-keyframes spin{from{-webkit-transform:rotate(0deg);transform:rotate(0deg)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{from{-webkit-transform:rotate(0deg);transform:rotate(0deg)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}
    </style>
</head>
<body>
    <header class="header">
        <div class="header__title-wrapper">
            <h1 class="header__title">Hacker News</h1>
            <h2 class="header__subhead">Top Stories</h2>
        </div>
    </header>
    <main class="loading">
    </main>
    <section class="story-details hidden" id="storyinit">
        <button class="story-details__close js-close">Close</button>
    </section>
    <footer>
        Powered by the <a href="https://github.com/HackerNews/API">Hacker News API</a>
    </footer>
</body>
</html>

<link rel="stylesheet" href="styles/app.css">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Roboto']
    }
  });
</script>
<script id="tmpl-story" type="text/x-handlebars-template">
    <h1 class="story__title">{{ title }}</h1>
    <div class="story__score">{{ score }}</div>
    <div class="story__by">Posted by {{ by }}{{#if time }}, {{ formatRelative time }}{{/if }}
    </div>
</script>
<script id="tmpl-story-details" type="text/x-handlebars-template">
    <header class="story-details__header js-header">
        <h1 class="story-details__title">{{ title }}{{#if url }} <a class="story-details__title-link" href="{{url}}">({{ urlobj.hostname }})</a>{{/if}}</h1>
        <button class="story-details__close js-close">Close</button>
        <section class="story-details__meta">
            Posted by {{ by }}{{#if time }}, {{ formatRelative time }}{{/if }}
        </section>
    </header>
    <section class="story-details__content js-content">
        <div>
            <a class="story-details__link" href="{{ url }}">Visit site</a>
        </div>
        {{#if kids}}
        <section class="story-details__comments js-comments">
            <h2 class="story-details__comments-title">Comments</h2>
        </section>
        {{/if}}
    </section>
</script>
<script id="tmpl-story-details-comment" type="text/x-handlebars-template">
    <p class="story-details-comment__author">{{ by }}{{#if time }}, {{ formatRelative time }}{{/if }}</p>
    <div class="story-details-comment__text">{{{ text }}}</div>
</script>
<script src="scripts/app.js"></script>
